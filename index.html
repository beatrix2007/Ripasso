<html>
    <head>
        <title>
            Esercizio di ripasso
        </title>
    </head>
    <body>
        <h1>RIPASSO</h1>
        <h3>Attraverso due pulsanti, cambiare il colore di un quadrato</h3><br>
        <div id="quadrato" style="height: 100px; width: 100px; border-style: solid"></div><br><br>
        <button id="btnr" style="background-color: red">ROSSO</button>
        <button id="btnv" style="background-color: green">VERDE</button>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $("#btnr").click(function(){
                $("#quadrato").attr("style", "background-color: red; height: 100px; width: 100px; border-style: solid");
                console.log("ROSSO");
            });
            $("#btnv").click(function(){
                $("#quadrato").attr("style", "background-color: green; height: 100px; width: 100px; border-style: solid");
                console.log("VERDE");
            });

            function bottone (colore){
                $("#quadrato").attr("style", "background-color: "+colore+"; height: 100px; width: 100px; border-style: solid");
            }
        </script>
    </body>
</html>
